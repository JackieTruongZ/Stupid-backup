<!DOCTYPE html>
<html>
<head>
  <title>Hộp thoại</title>
  <style>
    .dialog-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 80%;
      text-align: center;
    }

    .dialog-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dialog-content {
      margin-bottom: 20px;
    }

    .dialog-buttons {
      display: flex;
      justify-content: center;
    }

    .dialog-buttons button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="dialog-box" id="dialog-box">
    <div class="dialog-title" id="dialog-title">Tiêu đề</div>
    <div class="dialog-content" id="dialog-content">Nội dung</div>
    <div class="dialog-buttons">
      <button id="prev-btn" style="display: none;">Trước</button>
      <button id="next-btn">Tiếp</button>
      <button id="end-btn" style="display: none;">Kết thúc</button>
    </div>
  </div>

  <script>
    const dialogBox = document.getElementById('dialog-box');
    const dialogTitle = document.getElementById('dialog-title');
    const dialogContent = document.getElementById('dialog-content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const endBtn = document.getElementById('end-btn');

    const dialogData = [
      {
        title: 'Tiêu đề 1',
        content: 'Nội dung 1'
      },
      {
        title: 'Tiêu đề 2', 
        content: 'Nội dung 2'
      },
      {
        title: 'Tiêu đề 3',
        content: 'Nội dung 3'
      }
    ];

    let currentIndex = 0;

    function updateDialog() {
      dialogTitle.textContent = dialogData[currentIndex].title;
      dialogContent.textContent = dialogData[currentIndex].content;

      prevBtn.style.display = currentIndex > 0 ? 'inline' : 'none';
      nextBtn.style.display = currentIndex < dialogData.length - 1 ? 'inline' : 'none';
      endBtn.style.display = currentIndex === dialogData.length - 1 ? 'inline' : 'none';
    }

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      updateDialog();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      updateDialog();
    });

    endBtn.addEventListener('click', () => {
      dialogBox.style.display = 'none';
    });

    updateDialog();
  </script>
</body>
</html>
